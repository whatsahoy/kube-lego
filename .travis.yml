language: go
go:
- 1.7.5
- 1.8
before_install:
- curl -Ls https://bin.equinox.io/c/4VmDzA7iaHb/ngrok-stable-linux-amd64.zip > ngrok.zip
- unzip ngrok.zip
- rm ngrok.zip
- export PATH=$(pwd):$PATH
- export GO15VENDOREXPERIMENT=1
- docker login -u="$DOCKER_USERNAME" -p="$DOCKER_PASSWORD" 
install:
- make depend
script:
- make all
- make push
